name: Bug report
description: Create a report to help us improve
assignees: neochief
body:
  - type: markdown
    attributes:
      value: |
        > [!NOTE]
        > If you have a general question, a piece of feedback, or an idea to share, please [start a ðŸ’¬discussion](https://github.com/GitByBit-com/community/discussions/new/choose) instead of reporting a bug."

  - type: textarea
    id: report
    attributes:
      label: Bug report
      description: "How do you trigger this bug? Please walk us through it step by step."
      rows: 10
      value: |
        **Describe the bug**
        A clear and concise description of what the bug is.
        
        **To Reproduce**
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
        
        **Expected behavior**
        A clear and concise description of what you expected to happen.
        
        **Screenshots**
        If applicable, add screenshots to help explain your problem.

        **Additional context**
        Add any other context about the problem here.
    validations:
      required: true

  - type: input
    id: vs-code-version
    attributes:
      label: VSCode version (see in Main menu > About VS Code)

  - type: input
    id: operating-systems
    attributes:
      label: Which operating systems have you used?

  - type: input
    id: git-version
    attributes:
      label: Git version (if related to git commands)
